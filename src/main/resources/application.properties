spring.application.name=demo

# Server port
server.port=9001

# For HTTPS / proxy headers
server.forward-headers-strategy=framework

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/vendor?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration - MUST be at least 32 characters for HS256
jwt.secret=MySuperSecureKeyWithExactly32Characters1234567890
jwt.validity-in-ms=86400000

# Security - enable/disable as needed
spring.security.enabled=false

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true